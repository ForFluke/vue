<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <div class="" id="vue_app">
            <span>Name :</span>
            <input type="text" v-model="newData.empName">
            <span>salary :</span>
            <input type="text" v-model="newData.salary">
           <br> <br>
           <button @click="appEmp">Save</button>
           <br>
           <ul>
               <li v-for="emp in empGroup">
                    {{emp.empName}} | salary = {{emp.salary}}
               </li>
           </ul>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>

</html>
