<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Vue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <div class="" id="vue_app">
            <h1>name : {{name}} </h1>
            <h1>age  :{{age}} </h1>
            <h1>count  :{{count}} </h1>
            <h1>web : <a  v-bind:href="website" target="blank">{{website}}</a></h1>
            <input type="text" name="" v-bind:value="name">
            <input type="text" name="count_name" id="count_name"  v-on:keyup="addCount()" value="">

            <button type="button" name="button" v-on:click="addAge()">Add</button>
            <button type="button" name="button"  v-on:click="subtractAge()">subtract</button>

        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>

</html>
